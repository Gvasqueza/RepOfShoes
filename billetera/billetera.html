<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pago con Billetera</title>
    <link rel="stylesheet" href="billetera.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="titulo">Formulario <span>Billetera</span></h1>

        <div class="contenedor-form animated bounceInUp">
            <div class="datos-form">
                <h3>Rellena tus Datos</h3>
                <form action="">
                    <p>
                        <input type="text" name="Nombres" placeholder="Nombres y Apellidos">
                    </p>
                    <p>
                        <input type="email" name="email" placeholder="Correo Electrónico">
                    </p>
                    <p>
                        <input type="tel" name="phone" placeholder="Celular">
                    </p>
                    <p class="block">
                        *LLenar tus datos y escanear el código qr que se observa a la derecha, envía tus datos tras realizar el pago.
                    </p>
                    <p class="block">
                        *No se realizan cambios ni devoluciones.
                    </p>
                    <p class="block">
                       *Toda Información de pago es segura.
                    </p>
                    <p class="block">
                        <button>
                            <a href="/resumen/resumenbill.html">Enviar</a>
                        </button>
                    </p>
                </form>
            </div>
            <div class="billeteras">
                <img class="top" src="docs/img-izipay-online.1cd1352.png">
                <img class="top2" src="docs/qrcode-generado.png">
                <div class="bottom">
                    <img src="docs/plin.png">
                    <img src="docs/tunki.png">
                    <img src="docs/yape.png">
                </div>
            </div>
        </div>

    </div>

</body>
</html>
